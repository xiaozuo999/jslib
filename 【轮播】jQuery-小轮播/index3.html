<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>jQuery首页全屏轮播，带点，方向键</title>
</head>
<body>
<!-- Demo start -->
<!-- css -->
<link rel="stylesheet" href="css/slide.css">
<style>
.ck-slide { width: 100%; height: 700px; margin: 0 auto;}
.ck-slide-wrapper li img{
	/* width: 100%; */
}
/* .ck-slide ul.ck-slide-wrapper { height: 320px;} */
</style>

<!-- html -->
<div class="ck-slide">
	<ul class="ck-slide-wrapper">
		<li>
			<a href="javascript:"><img src="images/banner1.jpg" alt=""></a>
		</li>
		<li style="display:none">
			<a href="javascript:"><img src="images/banner2.jpg" alt=""></a>
		</li>
		<li style="display:none">
			<a href="javascript:"><img src="images/banner4.jpg" alt=""></a>
		</li>
	</ul>
	<a href="javascript:;" class="ctrl-slide ck-prev">上一张</a>
	<a href="javascript:;" class="ctrl-slide ck-next">下一张</a>
	<div class="ck-slidebox">
		<div class="slideWrap">
			<ul class="dot-wrap">
				<li class="current"><em>1</em></li>
				<li><em>2</em></li>
				<li><em>3</em></li>
			</ul>
		</div>
	</div>
</div>

<!-- js -->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/slide.js"></script>
<script>
	$('.ck-slide').ckSlide({
		// autoPlay: true
	});
	function height(){
	var h=$(".ck-slide-wrapper img").height();
	$(".ck-slide").height(h);
	}
	// height();
	$(window).resize(function(){
		height();
	})
</script>

</body>
</html>
